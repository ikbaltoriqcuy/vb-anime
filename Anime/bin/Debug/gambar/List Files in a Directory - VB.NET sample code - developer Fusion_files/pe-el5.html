<body>
    <script>
       (function() {
            if (typeof(Storage) !== "undefined") {
                var min_interval = 3600000;
                //after that we reset
                var max_interval = 86400000;
                var count = 0;
                var now = new Date().getTime();
                var setupTime = localStorage.getItem('setupTime');
                var str_count = localStorage.getItem('count');
				
                if (str_count == null || str_count == "null") {
                    count = 0;
                } else {
                    count = parseInt(str_count);
                }
                if (setupTime == null) {
                    localStorage.setItem('setupTime', now);
                    setupTime = 0;
                }
				
                var current_time = parseInt(now);
                var lastOpen = parseInt(setupTime);
                var diff_time = current_time - lastOpen;
				
                //when to display count < 5 and diff_time < min interval
                if ((diff_time > min_interval && count < 5)) {
                    window.top.postMessage("psm:&count=" + count, "*");
                    count++;
                    window.localStorage.setItem('setupTime', now);
                    var set_count = localStorage.setItem('count', count);
                }
				
                //when to display and reset 
                if (diff_time > max_interval) {
                    
                    localStorage.clear();
                    localStorage.setItem('count', 1);
                    window.localStorage.setItem('setupTime', now);
                    count = 0;
                    window.top.postMessage("psm:&count=" + count, "*");
                }
            }
        })();
    </script>

</body></html>
